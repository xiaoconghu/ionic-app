<ion-header>
    <ion-toolbar>
        <ion-title>音乐app</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-slides pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let item of swipes">
            <img class="swipe-recommend" height="100%" width="100%" [src]="item.picUrl"
                 alt="">
            <!--<a [href]="item.linkUrl">-->
                <!--<img class="swipe-recommend" height="100%" width="100%" [src]="item.picUrl"-->
                                          <!--alt="">-->
            <!--</a>-->
        </ion-slide>
    </ion-slides>
    <h5 class="list-title">热门歌单推荐</h5>
    <div class="song-recommend">
        <ul style="background: #222">
            <li *ngFor="let item of items"  (click)="goToDetail(item.dissid)">
                <div class="song-img"><img width="60" height="60" [src]="item.imgurl" alt=""></div>
                <div class="song-info">
                    <p href="">{{item.creator.name}}</p>
                    <p>{{item.dissname}}</p>
                </div>
            </li>
        </ul>
    </div>
